<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class ="card__result-section">
          <h1 class="card__title-result">Your Result</h1>
          <div class="card__score">
            <p class="card__score-value">76</p>
            <p class="card__score-total">of 100</p>
          </div>
          <h3 class="card__subtitle">Great</h3>
          <p class="card__result-text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="card__summary-section">
          <h2 class="card__title-summary">Summary</h2>
          <div class="card__summary-item card__summary-item--reaction">
            <img class="card__summary-icon" src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
            <p class="card__summary-label">Reaction</p>
            <p class="card__summary-score">80 <span>/ 100</span></p>
          </div>
          <div class="card__summary-item card__summary-item--memory">
            <img class="card__summary-icon" src="./assets/images/icon-memory.svg" alt="Memory Icon">
            <p class="card__summary-label">Memory</p>
            <p class="card__summary-score">92 <span>/ 100</span></p>
          </div>
          <div class="card__summary-item card__summary-item--verbal">
            <img class="card__summary-icon" src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
            <p class="card__summary-label">Verbal</p>
            <p class="card__summary-score">61 <span>/ 100</span></p>
          </div>
          <div class="card__summary-item card__summary-item--visual">
            <img class="card__summary-icon" src="./assets/images/icon-visual.svg" alt="Visual Icon">
            <p class="card__summary-label">Visual</p>
            <p class="card__summary-score">72 <span>/ 100</span></p>
          </div>
          <button class="card__button">Continue</button>
        </div>
      </section>
    </main>
    <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/arne-witteler">Arne Witteler</a>.
  </footer>
  </body>
</html>
